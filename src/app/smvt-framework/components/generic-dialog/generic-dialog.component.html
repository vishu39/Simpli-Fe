<mat-dialog-content>
    <div class="font-weight-bold p-t-5 font-17">
        {{data.messages}}</div>
</mat-dialog-content>
<mat-dialog-actions class="mt-3">
    <button mat-raised-button [color]="btn.color" (click)="btnEvent($event,btn)" *ngFor="let btn of data.buttons">{{btn.name|titlecase}}</button>
</mat-dialog-actions>
