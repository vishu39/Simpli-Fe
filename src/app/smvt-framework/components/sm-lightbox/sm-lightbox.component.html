<div class="lightbox">
  <div class="btn-wrapper">
    <app-feather-icons
      [icon]="'x-circle'"
      class="lightbox-close"
      (click)="emitLightBoxEvent($event, 'CLOSE')"
    ></app-feather-icons>
    <app-feather-icons
      [icon]="'chevron-right'"
      class="lightbox-next"
      (click)="next()"
    ></app-feather-icons>
    <app-feather-icons
      [icon]="'chevron-left'"
      class="lightbox-pre"
      (click)="pre()"
    ></app-feather-icons>
    <app-feather-icons
      [icon]="'rotate-ccw'"
      class="lightbox-rotete"
      style="margin-right: 80px"
      (click)="rotateL()"
    ></app-feather-icons>
    <app-feather-icons
      [icon]="'rotate-cw'"
      class="lightbox-rotete"
      (click)="rotateR()"
    ></app-feather-icons>
    <div class="zoom-wrapper">
      <app-feather-icons
        [icon]="'zoom-in'"
        class="lightbox-zoom-in"
        (click)="zoomIn()"
      ></app-feather-icons>
      <app-feather-icons
        [icon]="'zoom-out'"
        class="lightbox-zoom-out"
        (click)="zoomOut()"
      ></app-feather-icons>
    </div>
  </div>
  <div class="lightbox-content">
    <div class="lightbox-image-container hide-scrollbar">
      <img
        *ngIf="type?.includes('image') || type === 'image'"
        style="width: 100%; height: auto"
        id="lightbox-image"
        class="lightbox-image"
        [src]="getSource()"
      />
      <div *ngIf="type === 'application/pdf' || type?.includes('pdf')">
        <pdf-viewer
          [src]="getSource()"
          [render-text]="true"
          [original-size]="false"
          [autoresize]="true"
          [show-borders]="false"
          style="width: 500px; height: 550px"
        >
        </pdf-viewer>
      </div>
      <!-- for audio -->
      <audio class="image" *ngIf="type.includes('audio')" controls>
        <source [src]="getSource()" [type]="type" />
      </audio>
      <!-- for video -->
      <video
        width="100%"
        height="100%"
        *ngIf="type.includes('video')"
        controls
        [src]="getSource()"
      ></video>
    </div>
  </div>
</div>
