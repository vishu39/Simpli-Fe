<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb
        [title]="'Account'"
        [active_item]="'Template Setting'"
      ></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <mat-spinner
            *ngIf="isLoading"
            class="mx-auto mb-2 mt-2"
            [diameter]="30"
          >
          </mat-spinner>
          <div class="body" *ngIf="!isLoading">
            <form
              class="m-4"
              [formGroup]="templateSettingForm"
              (ngSubmit)="submit()"
            >
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Bg Color</mat-label>
                    <input
                      matInput
                      type="color"
                      formControlName="bgColor"
                      (keypress)="spaceRestrict($event)"
                    />
                    <mat-error
                      *ngIf="
                        templateSettingForm.controls['bgColor'].hasError(
                          'required'
                        )
                      "
                    >
                      BG color is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Profile Color</mat-label>
                    <input
                      matInput
                      type="color"
                      formControlName="profileColor"
                      (keypress)="spaceRestrict($event)"
                    />
                    <mat-error
                      *ngIf="
                        templateSettingForm.controls['profileColor'].hasError(
                          'required'
                        )
                      "
                    >
                      Profile color is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="btn-space" mat-raised-button color="primary">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
