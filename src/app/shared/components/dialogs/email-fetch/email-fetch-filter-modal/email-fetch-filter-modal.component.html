<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr />
  <div mat-dialog-content>
    <form [formGroup]="filterForm" class="p-4 pt-0">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="multiple_select_custom">
            <mat-form-field class="example-full-width">
              <mat-label>Select Origin</mat-label>
              <mat-select
                multiple
                formControlName="origin"
                msInfiniteScroll
                [infiniteScrollDistance]="0"
                (infiniteScroll)="onInfiniteScrollEmailFetchSettingForFilter()"
                [compareWith]="compareObjectsForOrigin"
              >
                <input
                  class="searchInput"
                  placeholder="search..."
                  (keydown.space)="$event.stopPropagation()"
                  matInput
                  (keyup)="
                    searchEmailFetchSettingForFilter($event.target.value)
                  "
                />
                <div
                  class="other_option"
                  *ngIf="
                    !emaiFetchSettingForFilterData?.length &&
                    !isLoadingEmaiFetchSettingForFilter
                  "
                >
                  No results
                </div>

                <div
                  class="other_option"
                  *ngIf="emaiFetchSettingForFilterData?.length"
                >
                  <mat-checkbox
                    (change)="selectAllEmailFetchSettingForFilter($event)"
                    >Select All
                  </mat-checkbox>
                </div>

                <mat-spinner
                  *ngIf="isLoadingEmaiFetchSettingForFilterSelectAll"
                  class="mx-auto mb-2 mt-2"
                  [diameter]="30"
                >
                </mat-spinner>

                <ng-container
                  *ngIf="!isLoadingEmaiFetchSettingForFilterSelectAll"
                >
                  <mat-option
                    (click)="onClickEmailFetchSettingForFilter(item.emailId)"
                    *ngFor="let item of emaiFetchSettingForFilterData"
                    [value]="item.emailId"
                  >
                    {{ item.emailId }}
                  </mat-option>
                </ng-container>

                <mat-spinner
                  *ngIf="
                    isLoadingEmaiFetchSettingForFilter &&
                    !isLoadingEmaiFetchSettingForFilterSelectAll
                  "
                  class="mx-auto mb-2 mt-2"
                  [diameter]="30"
                >
                </mat-spinner>
              </mat-select>
              <div class="chip_section" [perfectScrollbar]>
                <mat-chip-list>
                  <mat-chip *ngFor="let item of filterForm.get('origin').value">
                    {{ item }}
                  </mat-chip>
                </mat-chip-list>
              </div>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div>
        <button (click)="onSubmit()" mat-flat-button color="primary">
          Submit
        </button>
        <button
          style="margin-left: 12px"
          mat-flat-button
          type="button"
          color="warn"
          (click)="resetFilter()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
