<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <div
      class="p-3"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h5>{{ followupData?.message }}</h5>

      <form
        [formGroup]="formGp"
        style="width: 100%"
        class="mt-4"
        style="width: 100%"
      >
        <div
          *ngIf="followupData?.popup === true"
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          "
        >
          <div style="width: 50%">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Follow Up Date</mat-label>
              <input
                matInput
                [owlDateTime]="fdt"
                [owlDateTimeTrigger]="fdt"
                formControlName="followUpDate"
              />
              <mat-icon matSuffix [owlDateTimeTrigger]="fdt" class="date-icon"
                >today</mat-icon
              >
              <owl-date-time
                hour12Timer="true"
                #fdt
                pickerType="both"
              ></owl-date-time>

              <mat-error
                *ngIf="formGp?.controls['followUpDate']?.hasError('required')"
              >
                Follow Up Date is required
              </mat-error>
            </mat-form-field>
          </div>

          <span>
            <button
              style="width: 120px; margin-right: 8px"
              mat-raised-button
              class="mt-2"
              color="warn"
              (click)="close()"
            >
              Close
            </button>

            <button
              style="width: 150px"
              mat-raised-button
              class="mt-2"
              color="primary"
              (click)="submit()"
            >
              Submit
            </button>
          </span>
        </div>

        <div
          *ngIf="followupData?.popup !== true"
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          "
        >
          <button
            style="width: 120px"
            mat-raised-button
            class="mt-2"
            color="warn"
            (click)="close()"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
