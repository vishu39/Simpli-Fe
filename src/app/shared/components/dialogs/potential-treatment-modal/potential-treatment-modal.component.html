<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="closeDialog()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr />
  <div mat-dialog-content>
    <div class="m-4">
      <div
        style="color: red"
        class="mt-2 mb-4 d-flex justify-content-center align-items-center; flex-wrap:wrap;"
      >
        <mat-icon style="margin-right: 4px; font-size: 20px">warning</mat-icon>
        <b
          >Note: Treatment & Department Mentioned is Generated by AI, it would
          be 90% accurate, If required please cross check with your medical
          team</b
        >
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="card p-3">
            <h5>Treatment Name</h5>
            <span>{{ potentialData?.treatmentName || "NIL" }}</span>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="card p-3">
            <h5>Department Name</h5>
            <span>{{ potentialData?.departmentName || "NIL" }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
