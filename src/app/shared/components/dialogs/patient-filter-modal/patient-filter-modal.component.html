<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="m-4" [formGroup]="filterForm">
      <div class="row">
        <div
          class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 multiple_select_custom"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Gender</mat-label>
            <mat-select multiple formControlName="gender">
              <div class="other_option" *ngIf="genderData?.length">
                <mat-checkbox (change)="selectAllGender($event)"
                  >Select All
                </mat-checkbox>
              </div>

              <mat-option
                (click)="onClickGender(item)"
                [value]="item"
                *ngFor="let item of genderData"
                >{{ item | titlecase }}
              </mat-option>
            </mat-select>
            <div class="chip_section" [perfectScrollbar]>
              <mat-chip-list>
                <mat-chip *ngFor="let item of filterForm?.get('gender')?.value">
                  {{ item | titlecase}}
                </mat-chip>
              </mat-chip-list>
            </div>
          </mat-form-field>
        </div>

        <div
          class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 multiple_select_custom"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Country</mat-label>
            <mat-select
              multiple
              formControlName="country"
              msInfiniteScroll
              (infiniteScroll)="onInfiniteScrollCountry()"
            >
              <input
                class="searchInput"
                placeholder="search..."
                (keydown.space)="$event.stopPropagation()"
                matInput
                (keyup)="searchCountry($event.target.value)"
              />
              <div
                class="other_option"
                *ngIf="!countryData?.length && !isLoadingCountry"
              >
                No results
              </div>

              <div class="other_option" *ngIf="countryData?.length">
                <mat-checkbox (change)="selectAllCountry($event)"
                  >Select All
                </mat-checkbox>
              </div>

              <mat-spinner
                *ngIf="isLoadingCountrySelectAll"
                class="mx-auto mb-2 mt-2"
                [diameter]="30"
              >
              </mat-spinner>

              <ng-container *ngIf="!isLoadingCountrySelectAll">
                <mat-option
                  (click)="onClickCountry(item.name)"
                  *ngFor="let item of countryData"
                  [value]="item.name"
                >
                  {{ item.name }}
                </mat-option>
              </ng-container>

              <mat-spinner
                *ngIf="isLoadingCountry && !isLoadingCountrySelectAll"
                class="mx-auto mb-2 mt-2"
                [diameter]="30"
              >
              </mat-spinner>
            </mat-select>
            <div class="chip_section" [perfectScrollbar]>
              <mat-chip-list>
                <mat-chip
                  *ngFor="let item of filterForm?.get('country')?.value"
                >
                  {{ item }}
                </mat-chip>
              </mat-chip-list>
            </div>
          </mat-form-field>
        </div>

        <div
          class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 multiple_select_custom"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Treatment</mat-label>
            <mat-select
              multiple
              formControlName="treatment"
              msInfiniteScroll
              (infiniteScroll)="onInfiniteScrollTreatment()"
            >
              <input
                class="searchInput"
                placeholder="search..."
                (keydown.space)="$event.stopPropagation()"
                matInput
                (keyup)="searchTreatment($event.target.value)"
              />
              <div
                class="other_option"
                *ngIf="!treatmentData?.length && !isLoadingTreatment"
              >
                No results
              </div>
              <div class="other_option" *ngIf="treatmentData?.length">
                <mat-checkbox (change)="selectAllTreatment($event)"
                  >Select All
                </mat-checkbox>
              </div>
              <mat-spinner
                *ngIf="isLoadingTreatmentSelectAll"
                class="mx-auto mb-2 mt-2"
                [diameter]="30"
              >
              </mat-spinner>

              <ng-container *ngIf="!isLoadingTreatmentSelectAll">
                <mat-option
                  (click)="onClickTreatment(item.name)"
                  *ngFor="let item of treatmentData"
                  [value]="item.name"
                >
                  {{ item.name }}
                </mat-option>
              </ng-container>

              <mat-spinner
                *ngIf="isLoadingTreatment && !isLoadingTreatmentSelectAll"
                class="mx-auto mb-2 mt-2"
                [diameter]="30"
              >
              </mat-spinner>
            </mat-select>
            <div class="chip_section" [perfectScrollbar]>
              <mat-chip-list>
                <mat-chip
                  *ngFor="let item of filterForm?.get('treatment')?.value"
                >
                  {{ item }}
                </mat-chip>
              </mat-chip-list>
            </div>
          </mat-form-field>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Age</mat-label>
            <input
              matInput
              placeholder="Age"
              formControlName="age"
              type="number"
            />
          </mat-form-field>
        </div>
      </div>

      <div>
        <button mat-flat-button color="primary" (click)="submit()">
          Submit
        </button>
        <button
          style="margin-left: 12px"
          mat-flat-button
          type="button"
          color="warn"
          (click)="resetFilter()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
