<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="m-4" [formGroup]="doctorProfileForm">
      <div class="row">
        <div
          *ngIf="loginType === 'hospital'"
          class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"
        >
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Format</mat-label>
            <mat-select formControlName="format">
              <mat-option [value]="item?.value" *ngFor="let item of formatList"
                >{{ item?.title }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="doctorProfileForm.controls['format'].hasError('required')"
            >
              Format is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Language</mat-label>
            <mat-select
              formControlName="targetLanguage"
              msInfiniteScroll
              (infiniteScroll)="onInfiniteScrollLanguage()"
            >
              <input
                class="searchInput"
                placeholder="search..."
                (keydown.space)="$event.stopPropagation()"
                matInput
                (keyup)="searchLanguage($event.target.value)"
              />
              <div
                class="other_option"
                *ngIf="!languageList?.length && !isLoadingLanguage"
              >
                No results
              </div>
              <mat-option
                *ngFor="let item of languageList"
                [value]="item?.code"
              >
                {{ item.name }}
              </mat-option>
              <mat-spinner
                *ngIf="isLoadingLanguage"
                class="mx-auto mb-2 mt-2"
                [diameter]="30"
              >
              </mat-spinner>
            </mat-select>
            <mat-error
              *ngIf="
                doctorProfileForm.controls['targetLanguage'].hasError(
                  'required'
                )
              "
            >
              Language is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="mt-2">
        <button mat-raised-button color="primary" (click)="submit()">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
