<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr />
  <div mat-dialog-content>
    <form [formGroup]="filterForm" class="p-4 pt-0">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Search</mat-label>
            <input
              matInput
              placeholder="Search"
              formControlName="search"
              type="text"
            />
          </mat-form-field>
        </div>

        <div
          class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 multiple_select_custom"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Currency</mat-label>
            <mat-select
              multiple
              formControlName="currency"
              [compareWith]="compareCurrencyObjects"
            >
              <input
                class="searchInput"
                placeholder="search..."
                (keydown.space)="$event.stopPropagation()"
                matInput
                (keyup)="searchCurrency($event.target.value)"
              />
              <div class="other_option" *ngIf="!currencyArray?.length">
                No results
              </div>

              <div class="other_option" *ngIf="currencyArray?.length">
                <mat-checkbox (change)="selectAllCurrency($event)"
                  >Select All
                </mat-checkbox>
              </div>

              <mat-option
                (click)="onClickCurrency(currency)"
                [value]="currency"
                *ngFor="let currency of currencyArray"
                >{{ currency?.code }} - {{ currency?.name }}
              </mat-option>
            </mat-select>
            <div class="chip_section" [perfectScrollbar]>
              <mat-chip-list>
                <mat-chip
                  *ngFor="let currency of filterForm?.get('currency')?.value"
                >
                  {{ currency?.code }} - {{ currency?.name }}
                </mat-chip>
              </mat-chip-list>
            </div>
          </mat-form-field>
        </div>

        <div
          class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 multiple_select_custom"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Gst Applicable</mat-label>
            <mat-select multiple formControlName="gstApplicable">
              <div class="other_option" *ngIf="gstOption?.length">
                <mat-checkbox (change)="selectAllGstApplicable($event)"
                  >Select All
                </mat-checkbox>
              </div>

              <mat-option
                (click)="onClickGstApplicable(item)"
                [value]="item"
                *ngFor="let item of gstOption"
                >{{ item | titlecase }}
              </mat-option>
            </mat-select>
            <div class="chip_section" [perfectScrollbar]>
              <mat-chip-list>
                <mat-chip
                  *ngFor="let item of filterForm?.get('gstApplicable')?.value"
                >
                  {{ item }}
                </mat-chip>
              </mat-chip-list>
            </div>
          </mat-form-field>
        </div>
      </div>

      <div>
        <button mat-flat-button color="primary" (click)="onSubmit()">
          Submit
        </button>
        <button
          style="margin-left: 12px"
          mat-flat-button
          type="button"
          color="warn"
          (click)="resetFilter()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
