<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr />
  <ng-container class="topSelect">
    <mat-radio-group
      [(ngModel)]="selected"
      class="_radio hide-scrollbar"
      style="width: 100%"
    >
      <mat-radio-button
        style="margin-right: 10px"
        *ngFor="let option of radioGroup"
        (click)="selectChange(option?.value)"
        [value]="option?.value"
        >{{ option?.name }}</mat-radio-button
      >
    </mat-radio-group>
  </ng-container>
  <hr />
  <div mat-dialog-content>
    <div id="assign-hospital-modal">
      <div *ngIf="selected === 'opinionRequest'">
        <shared-add-opinion
          [patientData]="patientData"
          [isDialogClosed]="isDialogClosed"
          [isFormChange]="isFormChange"
        ></shared-add-opinion>
      </div>
      <div *ngIf="selected === 'preIntimation'">
        <shared-add-pre-intemation
          [patientData]="patientData"
          [isDialogClosed]="isDialogClosed"
          [isFormChange]="isFormChange"
        ></shared-add-pre-intemation>
      </div>
      <div *ngIf="selected === 'proformaInvoice'">
        <shared-add-proforma-invoice
          [patientData]="patientData"
          [isDialogClosed]="isDialogClosed"
          [isFormChange]="isFormChange"
        ></shared-add-proforma-invoice>
      </div>
      <div *ngIf="selected === 'confirmation'">
        <shared-add-patient-confirmation
          [patientData]="patientData"
          [isDialogClosed]="isDialogClosed"
          [isFormChange]="isFormChange"
        ></shared-add-patient-confirmation>
      </div>
      <div *ngIf="selected === 'requestVil'">
        <shared-add-vil-request
          [patientData]="patientData"
          [isDialogClosed]="isDialogClosed"
          [isFormChange]="isFormChange"
        ></shared-add-vil-request>
      </div>
      <div *ngIf="selected === 'opdRequest'">
        <shared-add-opd-request
          [patientData]="patientData"
          [isDialogClosed]="isDialogClosed"
          [isFormChange]="isFormChange"
        ></shared-add-opd-request>
      </div>
    </div>
  </div>
</div>
