<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 msl-3 font-17">Delete Role</div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="m-4" [formGroup]="userPermissionForm">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select Role</mat-label>
            <mat-select formControlName="selectRole">
              <input
                class="searchInput"
                placeholder="search..."
                (keydown.space)="$event.stopPropagation()"
                matInput
                (keyup)="searchRole($event.target.value)"
              />
              <div class="other_option" *ngIf="!userPermission?.length">
                No results
              </div>
              <mat-option
                *ngFor="let item of userPermission"
                [value]="item?.roleName"
                (click)="onClickRole(item)"
                >{{ item?.roleName }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-4">
        <span
          ><button mat-raised-button color="primary" (click)="submit()">
            Submit
          </button></span
        >
      </div>
    </form>
  </div>
</div>
