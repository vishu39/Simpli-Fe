<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb
        [title]="'Account'"
        [active_item]="'Communication Setting'"
      ></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div *ngIf="!isLoading" class="card p-3">
          <div class="row p-3 pt-1">
            <h4 class="mb-3">Communication Events</h4>
            <div class="cardToggleDiv">
              <div
                class="card p-3 mt-2"
                style="
                  width: 100%;
                  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
                    0 1px 3px rgba(0, 0, 0, 0.06);
                "
                *ngFor="let item of eventArray; let i = index"
              >
                <div>
                  <h5 class="mb-4">{{ item?.title }}</h5>

                  <div>
                    <mat-slide-toggle
                      style="margin-right: 20px"
                      [(ngModel)]="item.value"
                    >
                    </mat-slide-toggle>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="p-3 pt-1">
            <button
              type="button"
              (click)="submit()"
              mat-raised-button
              color="primary"
            >
              Submit
            </button>
          </div>
        </div>

        <div class="card p-3" *ngIf="isLoading">
          <mat-spinner class="mx-auto mb-2 mt-2" [diameter]="30"> </mat-spinner>
        </div>
      </div>
    </div>
  </div>
</section>
