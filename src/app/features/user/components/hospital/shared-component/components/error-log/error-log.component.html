<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Error Log'"
        [active_item]="'All Error Logs'"
      ></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="card">
          <div class="body">
            <mat-form-field class="example-full-width">
              <input
                class="mb-2"
                (keyup)="searchError($event)"
                matInput
                placeholder="Search..."
              />
            </mat-form-field>
            <div id="mail-nav">
              <div
                infiniteScroll
                [infiniteScrollDistance]="0.5"
                (scrolled)="onInfiniteScrollError()"
                [scrollWindow]="false"
                class="list-results"
                style="height: 14rem !important"
                *ngIf="errorData.length"
              >
                <ul id="mail-folders">
                  <li
                    *ngFor="let item of errorData; let i = index"
                    class="cursor_pointer text"
                    [ngClass]="{ active: item.active === true }"
                  >
                    <a style="padding: 3px 10px" (click)="onActive(item, i)"
                      >{{ item.error }}
                    </a>
                  </li>
                </ul>
                <mat-spinner
                  *ngIf="errorLoading"
                  class="mx-auto mb-2 mt-2"
                  [diameter]="30"
                ></mat-spinner>
              </div>
              <mat-spinner
                *ngIf="errorLoading && !errorData?.length"
                class="mx-auto mb-2 mt-2"
                [diameter]="30"
              >
              </mat-spinner>
              <div
                class="d-flex justify-content-center align-items-center"
                *ngIf="!errorData.length && !errorLoading"
                class="text-secondary text-center"
              >
                -- No Data Found --
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div class="card p-3 mt-2">
          <div *ngIf="selectedError">
            <div class="card-title m-0">
              <h3 class="fs-20 m-0">Error Details</h3>
            </div>
            <hr />

            <div class="card-body pt-0 px-0" *ngIf="selectedError">
              <div class="d-flex justify-content-between">
                <p class="fs-20 m-0 text-primary">
                  {{ selectedError?.userName | titlecase }} -
                  {{ selectedError?.userType | titlecase }}
                  <span> </span>
                </p>

                <p class="m-0 text-secondary text-end">
                  {{ selectedError?.createdAt | date : "medium" }}
                </p>
              </div>

              <div class="row mt-4">
                <div class="col-md-12">
                  <p class="mt-3 h6">Description</p>
                  <ul class="w-100">
                    <li class="text-secondary">
                      {{ selectedError?.error }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!selectedError" class="text-secondary text-center">
            -- No Data Found --
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
