<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="downloadTypeForm" class="m-4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Download Type</mat-label>
        <mat-select formControlName="type">
          <mat-option [value]="item" *ngFor="let item of downloadTypeArray">{{
            item
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="downloadTypeForm.get('type').hasError('required')">
          Please select download type.
        </mat-error>
      </mat-form-field>

      <div class="mt-4">
        <button mat-raised-button color="primary" (click)="submit()">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
