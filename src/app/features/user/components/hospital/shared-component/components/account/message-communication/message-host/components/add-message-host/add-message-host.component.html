  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

    <form class="m-4" [formGroup]="addEmailFetchSettingForm">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Message Id</mat-label>
            <ngx-mat-intl-tel-input
              [preferredCountries]="['in']"
              formControlName="messageId"
              [enablePlaceholder]="true"
              [enableSearch]="true"
            ></ngx-mat-intl-tel-input>

            <mat-error
              *ngIf="
                addEmailFetchSettingForm.controls['messageId'].hasError(
                  'required'
                )
              "
            >
              Message Id is required
            </mat-error>
            <mat-error
              *ngIf="
                addEmailFetchSettingForm.controls['messageId']?.errors
                  ?.validatePhoneNumber
              "
              >Invalid contact</mat-error
            >
          </mat-form-field>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <div class="multiple_select_custom">
            <mat-form-field class="example-full-width">
              <mat-label>Internal User</mat-label>
              <mat-select
                multiple
                formControlName="internalUser"
                [compareWith]="compareObjects"
              >
                <input
                  class="searchInput"
                  placeholder="search..."
                  (keydown.space)="$event.stopPropagation()"
                  matInput
                  (keyup)="searchInternalUser($event.target.value)"
                />
                <div
                  class="other_option"
                  *ngIf="!internalUserData?.length && !isInternalUserLoading"
                >
                  No results
                </div>

                <div
                  class="other_option"
                  *ngIf="internalUserData?.length && userType !== 'member'"
                >
                  <mat-checkbox (change)="selectAllInternalUser($event)"
                    >Select All
                  </mat-checkbox>
                </div>

                <mat-spinner
                  *ngIf="isInternalUserdoSelectAll"
                  class="mx-auto mb-2 mt-2"
                  [diameter]="30"
                >
                </mat-spinner>

                <ng-container *ngIf="!isInternalUserdoSelectAll">
                  <mat-option
                    (click)="
                      onClickInternalUser({
                        _id: item._id,
                        name: item.name
                      })
                    "
                    *ngFor="let item of internalUserData"
                    [value]="{
                      _id: item._id,
                      name: item.name
                    }"
                  >
                    {{ item?.name }} - {{ item?.userType }}
                  </mat-option>
                </ng-container>

                <mat-spinner
                  *ngIf="isInternalUserLoading && !isInternalUserdoSelectAll"
                  class="mx-auto mb-2 mt-2"
                  [diameter]="30"
                >
                </mat-spinner>
              </mat-select>
              <div class="chip_section" [perfectScrollbar]>
                <mat-chip-list>
                  <div
                    *ngFor="
                      let internalItem of addEmailFetchSettingForm.get(
                        'internalUser'
                      ).value
                    "
                  >
                    <mat-chip *ngIf="internalUserIncludes(internalItem)">
                      {{ returnNameFromId(internalItem) }}
                    </mat-chip>
                  </div>
                </mat-chip-list>
              </div>
              <mat-error
                *ngIf="
                  addEmailFetchSettingForm.controls['internalUser'].hasError(
                    'required'
                  )
                "
              >
                Internal User is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <button
            (click)="submit()"
            class="btn-space"
            mat-raised-button
            color="primary"
          >
            Submit
          </button>
        </div>
      </div>
