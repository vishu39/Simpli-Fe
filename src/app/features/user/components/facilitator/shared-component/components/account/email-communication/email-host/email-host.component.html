<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Email Communication'"
        [active_item]="'Email Host'"
      ></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Email Host</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"
                          ><i class="material-icons search-icon"
                            >search</i
                          ></label
                        >
                        <input
                          placeholder="Search"
                          type="text"
                          (keyup)="search($event.target.value)"
                          class="browser-default search-field"
                          aria-label="Search box"
                        />
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="m-l-10" matTooltip="Add">
                          <button
                            mat-mini-fab
                            color="primary"
                            (click)="openModalForAdd('Add Email Host')"
                          >
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table
                #table
                [dataSource]="emailFetchSettingData"
                class="mat-cell"
              >
                <ng-container matColumnDef="createdAt">
                  <mat-header-cell *matHeaderCellDef
                    >Created At</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    {{ (row.createdAt | date : "medium") || "NIL" }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="emailHost">
                  <mat-header-cell *matHeaderCellDef
                    >SMTP Email Host</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    {{ row.emailHost || "NIL" }}</mat-cell
                  >
                </ng-container>
                <ng-container matColumnDef="type">
                  <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    {{ row.type || "NIL" }}</mat-cell
                  >
                </ng-container>
                <ng-container matColumnDef="emailId">
                  <mat-header-cell *matHeaderCellDef>Email Id</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <div class="matTableEmailIdWordBreak">
                      {{ row.emailId ? row.emailId : "NIL" }}
                    </div>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="password">
                  <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <div class="textPass">
                      {{ row.password || "NIL" }}
                    </div>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="internalUser">
                  <mat-header-cell *matHeaderCellDef
                    >Internal User</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    <div class="hospital">
                      <div
                        class="other-details mb-0"
                        *ngIf="row?.internalUser?.length > 0"
                      >
                        <div class="content">
                          <!-- <b>Hospital Sent: </b> -->
                          <span
                            [matTooltip]="showInternalUserOnHover(row)"
                            matTooltipPosition="right"
                            style="
                              color: rgba(13, 110, 253, 1);
                              cursor: pointer;
                              text-decoration: underline;
                            "
                            >View
                          </span>
                        </div>
                      </div>
                      <div *ngIf="!row?.internalUser?.length">NIL</div>
                    </div>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                  <mat-header-cell class="pr-0" *matHeaderCellDef
                    >Actions</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row; let i = index" class="pr-0">
                    <button
                      mat-icon-button
                      (click)="openModalForEdit('Edit Email Host', row)"
                      class="tbl-action-btn"
                    >
                      <app-feather-icons
                        [icon]="'edit'"
                        [class]="'tbl-fav-edit'"
                      ></app-feather-icons>
                    </button>
                    <button
                      mat-icon-button
                      (click)="deleteRecord(row._id)"
                      class="tbl-action-btn"
                    >
                      <app-feather-icons
                        [icon]="'trash-2'"
                        [class]="'tbl-fav-delete'"
                      ></app-feather-icons>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  [style.cursor]="'pointer'"
                  matRipple
                >
                </mat-row>
              </mat-table>

              <div
                *ngIf="
                  !isDataLoading && emailFetchSettingData.data?.length === 0
                "
                class="no-results"
              >
                No results
              </div>

              <div class="table_loader" *ngIf="isDataLoading">
                <mat-spinner class="mx-auto mb-2 mt-2" [diameter]="30">
                </mat-spinner>
              </div>

              <mat-paginator
                (page)="onPaginateChange($event)"
                [length]="totalElement"
                [pageSize]="emailFetchParams.limit"
                [pageSizeOptions]="[5, 10, 25, 100]"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
