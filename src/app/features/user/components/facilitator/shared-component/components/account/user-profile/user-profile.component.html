<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Account'" [active_item]="'User Profile'"></app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <mat-spinner *ngIf="isLoading" class="mx-auto mb-2 mt-2"
                    [diameter]="30">
                </mat-spinner>
                    <div class="body" *ngIf="!isLoading">
                        <form class="m-4" [formGroup]="userProfileForm" (ngSubmit)="formSubmit()">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Designation</mat-label>
                                        <input matInput type="text" formControlName="designation">
                                        <mat-error
                                            *ngIf="userProfileForm.controls['designation'].hasError('required')">
                                            Designation is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                         
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <button class="btn-space" mat-raised-button color="primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
