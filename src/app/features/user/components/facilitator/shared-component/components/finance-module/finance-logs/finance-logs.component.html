<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Finance Log'"
        [active_item]="'All Finance Log'"
      ></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Finance Log</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"
                          ><i class="material-icons search-icon"
                            >search</i
                          ></label
                        >
                        <input
                          placeholder="Search"
                          type="text"
                          (keyup)="search($event.target.value)"
                          class="browser-default search-field"
                          aria-label="Search box"
                        />
                      </li>
                      <li style="margin-left: 8px">
                        <button
                          [matTooltip]="'Finance Log Filter'"
                          [ngClass]="isFilterSelected ? 'filter_active' : ''"
                          (click)="openFilterModal()"
                          mat-icon-button
                        >
                          <mat-icon>tune</mat-icon>
                        </button>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li></li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table
                #table
                [dataSource]="tableData"
                class="mat-cell my-table"
              >
                <ng-container matColumnDef="createdAt">
                  <mat-header-cell *matHeaderCellDef
                    >Created At</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    <div class="matTableEmailIdWordBreak">
                      {{ row.createdAt | date : "medium" }}
                    </div>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="userName">
                  <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    {{ row.userName }}
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="message">
                  <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <div
                      class="matTableEmailIdWordBreak"
                      [ngStyle]="{ color: row?.color }"
                    >
                      {{ row.message }}
                    </div>
                  </mat-cell>
                </ng-container>

                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  [style.cursor]="'pointer'"
                  matRipple
                >
                </mat-row>
              </mat-table>

              <div
                *ngIf="!isDataLoading && tableData.data?.length === 0"
                class="no-results"
              >
                No results
              </div>

              <div class="table_loader" *ngIf="isDataLoading">
                <mat-spinner class="mx-auto mb-2 mt-2" [diameter]="30">
                </mat-spinner>
              </div>

              <mat-paginator
                (page)="onPaginateChange($event)"
                [length]="totalElement"
                [pageSize]="issuedParams.limit"
                [pageSizeOptions]="[5, 10, 25, 100]"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
