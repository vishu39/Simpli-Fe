<div
  class="verification_success_container"
  *ngIf="!isVerificationFailed && tokenData !== null"
>
  <div class="card p-3" style="width: 50%">
    <div
      style="display: flex; flex-direction: column; align-items: center"
      class="mb-3"
    >
      <div>
        <mat-icon style="color: green">verified_user</mat-icon>
      </div>
      <!-- <img src="../../../../../assets/images/right.png" class="icon" /> -->
      <h3 class="mb-0" style="color: green">Verified</h3>
    </div>
    <h1 class="mb-4">{{ tokenData?.hospitalName }}</h1>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
        <div><b>Reference number</b></div>
        <div>{{ tokenData?.referenceNo }}</div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
        <div><b>Created At</b></div>
        <div>{{ tokenData?.createdAt | date : "medium" }}</div>
      </div>
    </div>
    <div class="mt-3">
      <h5>Vil Letter</h5>
      <app-global-image-preview
        [fileList]="[tokenData.vilLetter]"
        [filePreviewList]="[tokenData.vilLetter]"
        [type]="'fileUploaded'"
        [remove]="false"
        [className]="'col-6'"
      ></app-global-image-preview>
    </div>
    <!-- <a class="mt-3" mat-button href="/" style="color: green">Go to dashboard</a> -->
  </div>
</div>

<!-- verification failed -->
<div class="verification_failed_container" *ngIf="isVerificationFailed">
  <img src="../../../../../assets/images/wrong.png" class="icon" />
  <div class="text">VIL not verified</div>
  <!-- <a mat-button href="/" color="warn">Go to dashboard</a> -->
</div>
