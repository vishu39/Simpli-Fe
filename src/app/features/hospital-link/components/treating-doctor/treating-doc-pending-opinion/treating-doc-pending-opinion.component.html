<div *ngIf="request?.length" class="row m-4">
  <div
    class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2"
    *ngFor="let item of request"
  >
    <div class="card p-3">
      <div
        class="mb-2"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 12px;
        "
      >
        <span class="text mb-0 fs-16"
          ><b>{{ item?.hospitalName }}</b></span
        >
        <app-feather-icons
          [ngClass]="item?.status ? 'greenFlag' : 'redFlag'"
          icon="flag"
        ></app-feather-icons>
      </div>
      <div>
        <span><b>Doctor Name: </b></span>
        <span>{{ item?.doctorName || "NIL" }}</span>
      </div>
      <!-- <div>
          <span><b>Resend Reminder Count: </b></span>
          <span>{{ item?.reminderCount }}</span>
        </div> -->
      <!-- <div>
          <span><b>Auto Reminder Count: </b></span>
          <span>{{ item?.autoReminderCount }}</span>
        </div> -->
      <div>
        <span><b>Email Id: </b></span>
        <span>{{ item?.emailId }}</span>
      </div>
      <!-- <div>
        <span><b>Status: </b></span>
        <span>{{ item?.status }}</span>
      </div> -->
      <div>
        <span><b>Created At: </b></span>
        <span>{{ item?.createdAt | date : "medium" }}</span>
      </div>
    </div>
  </div>
</div>

<div class="" *ngIf="isDataLoading">
  <mat-spinner class="mx-auto mb-2 mt-2" [diameter]="30"> </mat-spinner>
</div>

<div class="card m-4 p-3" *ngIf="!isDataLoading && !request?.length">
  <div style="text-align: center">--No Data Found--</div>
</div>
