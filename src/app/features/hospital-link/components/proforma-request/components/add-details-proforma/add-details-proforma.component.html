<div class="card p-3">
  <h5 class="m-4">Add Proforma Invoice Details</h5>
  <form [formGroup]="proformaForm" class="m-4">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Hospital</mat-label>
          <input matInput type="text" formControlName="hospitalName" />
        </mat-form-field>
      </div>

      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Received At</mat-label>
          <input
            matTooltip="For tasks received via email or WhatsApp, enter the date and time received; if editing is disabled, itâ€™s auto-captured."
            matInput
            [owlDateTime]="dt"
            [owlDateTimeTrigger]="dt"
            formControlName="receivedAt"
          />
          <mat-icon matSuffix [owlDateTimeTrigger]="dt" class="date-icon"
            >today</mat-icon
          >
          <owl-date-time
            hour12Timer="true"
            #dt
            pickerType="both"
          ></owl-date-time>
        </mat-form-field>
      </div>

      <div>
        <app-global-image-preview
          [fileList]="fileList"
          [filePreviewList]="filePreviewUrls"
          [type]="'fileUploader'"
          [remove]="false"
        ></app-global-image-preview>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Upload Proforma Invoice *</mat-label>
          <ngx-mat-file-input
            accept=".png, .jpg, .jpeg, .pdf"
            name="file"
            formControlName="file"
            (change)="onFileSelected($event)"
          >
          </ngx-mat-file-input>
          <mat-icon matSuffix>upload</mat-icon>
          <mat-error *ngIf="proformaForm.controls['file'].hasError('required')">
            Upload Proforma Invoice is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row justify-end">
          <button
            mat-raised-button
            color="primary"
            [disabled]="proformaForm.hasError('required')"
            (click)="submit()"
            type="submit"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
