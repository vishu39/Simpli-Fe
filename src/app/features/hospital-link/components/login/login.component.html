<div class="auth-container">
    <div class="row auth-main">
        <div class="col-sm-12 auth-form-section">
            <div class="form-section">
                <div class="auth-wrapper">
                    <mat-card class="p-4">
                        <h2 class="login-title">Sign in</h2>
                        <form class="validate-form" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()"
                            autocomplete="off">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <mat-form-field class="example-full-width" appearance="outline"> <mat-label>
                                            Password</mat-label>
                                        <input matInput type="password" formControlName="password"
                                            (keypress)="spaceRestrict($event)">
                                        <mat-icon matSuffix>password</mat-icon>

                                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                            Password is required
                                        </mat-error>
                                        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
                                            Password must be at least 8 characters</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <button mat-raised-button color="primary" class="auth-form-btn"
                                        type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>

    </div>
</div>
