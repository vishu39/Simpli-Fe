<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 msl-3 font-17">Add Permission</div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <div class="m-4">
      <form [formGroup]="userPermissionForm">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Role Name</mat-label>
              <input matInput type="text" formControlName="roleName" />
              <mat-error
                *ngIf="
                  userPermissionForm.controls['roleName'].hasError('required')
                "
              >
                Role name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Role Type</mat-label>
              <mat-select formControlName="roleType">
                <mat-option
                  (click)="changeRoleType(role)"
                  *ngFor="let role of roleTypeArray"
                  [value]="role"
                >
                  {{ role | titlecase }}
                </mat-option>
              </mat-select>
              <mat-error
                *ngIf="
                  userPermissionForm.controls['roleType'].hasError('required')
                "
              >
                Role Type is required
              </mat-error>
            </mat-form-field>
          </div>
          <mat-checkbox (change)="onSelect($event)">Select All</mat-checkbox>
        </div>
      </form>
      <div class="register-form">
        <div
          class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
          *ngFor="let item of userPermisison"
        >
          <h4 class="mt-3 mb-3">
            {{ item.moduleName }}
            <span class="badge badge-primary">{{ item.description }}</span>
          </h4>

          <div class="row">
            <div
              class="col-lg-4 col-md-6 col-sm-6 col-xs-6"
              *ngFor="let key of objectKeys(item.permission)"
            >
              <mat-slide-toggle [(ngModel)]="item.permission[key]">
                <span *ngIf="key === 'post'">add</span>
                <span *ngIf="key === 'get'">view</span>
                <span *ngIf="key === 'put'">edit</span>
                <span
                  *ngIf="key !== 'post' && key !== 'get' && key !== 'put'"
                  >{{ key }}</span
                >
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
      <div class="register-form mt-5">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="formSubmit()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
