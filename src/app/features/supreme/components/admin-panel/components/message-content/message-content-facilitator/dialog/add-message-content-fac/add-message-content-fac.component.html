<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="closeDialog(false)"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form
      class="m-4"
      [formGroup]="messageContentForm"
      (ngSubmit)="messageContentFormSubmit()"
    >
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Event</mat-label>
            <mat-select formControlName="name">
              <input
                class="searchInput"
                placeholder="search..."
                (keydown.space)="$event.stopPropagation()"
                matInput
                (keyup)="search($event.target.value)"
              />
              <mat-option
                [value]="item.name"
                (click)="onEventSelect(item)"
                *ngFor="let item of messageContentModuleData"
                [matTooltip]="[item.description]"
              >
                {{ item.displayName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <h5 class="mb-3">Message</h5>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <ckeditor
            [editor]="Editor"
            (ready)="onEditorReady($event)"
            [mention]="selectedMessageContentData?.field"
            [mentionConfig]="mentionConfig"
            (opened)="onMentionsPanelOpened()"
            formControlName="message"
          >
          </ckeditor>
          <mat-error
            class="mt-3"
            *ngIf="
              messageContentForm.controls['message'].touched &&
              messageContentForm.controls['message']?.hasError('required')
            "
          >
            Message is required
          </mat-error>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
