<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="closeDialog(false)" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="m-4" [formGroup]="userForm" (ngSubmit)="userFormSubmit()">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 mb-4">
                    <mat-card>
                        <div class="mt-4">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>User Name</mat-label>
                                    <input matInput type="text" formControlName="userName">
                                    <mat-error *ngIf="userForm.controls['userName'].hasError('required')">
                                        User name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <mat-slide-toggle class="mt-3" formControlName="blocked">Blocked</mat-slide-toggle>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName="emailId"
                                        (keypress)="spaceRestrict($event)">
                                    <mat-error *ngIf="userForm.controls['emailId'].hasError('required')">
                                        Email is required
                                    </mat-error>
                                    <mat-error *ngIf="userForm.controls['emailId'].hasError('pattern')">
                                        Invalid email address</mat-error>

                                </mat-form-field>

                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>
                                        Password</mat-label>
                                    <input matInput type="password" formControlName="password"
                                        (keypress)="spaceRestrict($event)">
                                    <mat-error *ngIf="userForm.controls['password'].hasError('required')">
                                        Password is required
                                    </mat-error>
                                    <mat-error *ngIf="userForm.controls['password'].hasError('minlength')">
                                        Password must be at least 8 characters</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    </mat-card>

                </div>

                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-2">
                    <mat-card >
                        <div class="row mt-4">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Role</mat-label>
                                    <mat-select formControlName="role">
                                        <mat-option *ngFor="let item of roleData" [value]="item._id">{{item.roleName}}</mat-option>
                                
                                      </mat-select>
                                
                                    <mat-error *ngIf="userForm.controls['role'].hasError('required')">
                                        Role is required
                                    </mat-error>
                               
                                </mat-form-field>

                            </div>
                        </div>
                    </mat-card>

                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
