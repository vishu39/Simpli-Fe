<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Hospital Password'"
        [active_item]="'All Hospital Password'"
      ></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Hospital Password</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"
                          ><i class="material-icons search-icon"
                            >search</i
                          ></label
                        >
                        <input
                          placeholder="Search"
                          type="text"
                          (keyup)="search($event.target.value)"
                          class="browser-default search-field"
                          aria-label="Search box"
                        />
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div
                          class="m-l-10"
                          matTooltip="Generate Hospital Password"
                        >
                          <button
                            mat-mini-fab
                            color="primary"
                            (click)="generateAllHospitalPassword()"
                          >
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table
                #table
                [dataSource]="hospitalPasswordData"
                class="mat-cell"
              >
                <ng-container matColumnDef="createdAt">
                  <mat-header-cell *matHeaderCellDef
                    >Created At</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    {{ row.createdAt | date : "medium" }}</mat-cell
                  >
                </ng-container>
                <ng-container matColumnDef="hospitalName">
                  <mat-header-cell *matHeaderCellDef
                    >Hospital Name</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    {{ row.hospitalName }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="password">
                  <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.password }}</mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="action">
                  <mat-header-cell class="pr-0" *matHeaderCellDef
                    >Action</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row; let i = index" class="pr-0">
                    <button
                      mat-icon-button
                      [matMenuTriggerFor]="menu"
                      aria-label="Example icon-button with a menu"
                    >
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button
                        (click)="editHospitalPassword('Edit Password', row._id)"
                        mat-menu-item
                      >
                        <mat-icon>edit</mat-icon>
                        <span>Edit Password</span>
                      </button>
                      <button
                        (click)="sendPasswordEmailToHospital(row.hospitalId)"
                        mat-menu-item
                      >
                        <mat-icon>mail</mat-icon>
                        <span>Email Hospital</span>
                      </button>
                    </mat-menu>
                  </mat-cell>
                </ng-container>
                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  [style.cursor]="'pointer'"
                  matRipple
                >
                </mat-row>
              </mat-table>

              <div class="table_loader" *ngIf="isDataLoading">
                <mat-spinner class="mx-auto mb-2 mt-2" [diameter]="30">
                </mat-spinner>
              </div>

              <div
                *ngIf="
                  !isDataLoading && hospitalPasswordData.data?.length === 0
                "
                class="no-results"
              >
                No results
              </div>
              <mat-paginator
                (page)="onPaginateChange($event)"
                [length]="totalElement"
                [pageSize]="hospitalPasswordParams.limit"
                [pageSizeOptions]="[5, 10, 25, 100]"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
