<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="closeDialog(false)" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="m-4" [formGroup]="hospitalPasswordForm" (ngSubmit)="formSubmit()">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label> Password</mat-label>
                    <input matInput type="password" formControlName="password" (keypress)="spaceRestrict($event)" />
                    <mat-error *ngIf="
                        hospitalPasswordForm.controls['password'].hasError('required')
                      ">
                      Password is required
                    </mat-error>
                    <mat-error *ngIf="
                        hospitalPasswordForm.controls['password'].hasError('minlength')
                      ">
                      Password must be at least 10 characters</mat-error>
                  </mat-form-field>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
