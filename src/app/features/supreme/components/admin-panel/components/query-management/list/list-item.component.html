<div class="card" matRipple [matRippleColor] = "'#a7bbf029'">
    <div class="d-flex justify-content-between align-items-canter title-wrapper" (click)="myFunction()">
        <div class="d-flex" >
            <div class="title">JD</div>
            <h5 class="pt-2 name" [matTooltipPosition]="'above'" [matTooltip]="'Nadya Mahmoud Dost'">Nadya Mahmoud Dost</h5>
        </div>
        <p class="count">0/0</p>
    </div>
    <span class="d-flex justify-content-between align-items-baseline status" style="z-index: 100;">
        <h4>{{"Send Pre Intimation" | titlecase}}</h4>
        <button mat-icon-button (click)="isDetails = !isDetails">
            <i [class]="isDetails ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
        </button>
    </span>
    <div class="details" *ngIf="isDetails" (click)="myFunction()">
        <p>(MMPL100012506)</p>
        <p>source - operations</p>
        <p>Country : Bangladesh</p>
        <p>Treatment : Gynac</p>
        <p>Partner : Nazir Rajshahi</p>
        <p>Shrabani Santra - Operation Executive</p>
        <p>Created At : {{createdAt | date}}</p>
    </div>
</div>
